<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Display odd numbers from 0 to 20

        let output = document.getElementById('output');

        let i = 0;

        for ( i = 0; i <= 20; i++)
        {
            if (i % 2 !== 0)
            {
                output.innerHTML += `<p>${i}</p>`;
            }
        }
   
      </script>
      
</body>
</html>
