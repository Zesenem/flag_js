<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Dollar to Euro Converter

        let dollar = Number(prompt("Digite o valor em Dolar"));

        let quote = Number(prompt("Digite a cotação do Euro"));

        let euro = dollar * quote;

           const resultsHTML = `<p><strong>Euro:</strong> ${euro.toFixed(2)} </p>`;

        document.getElementById("output").innerHTML = resultsHTML;

    </script>
</body>
