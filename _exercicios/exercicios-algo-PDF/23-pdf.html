<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Check gender

        let name = prompt("Enter your name: ");

        let gender = prompt('Enter your gender: M or F');

        let output = document.getElementById("output");

        if ( gender = 'M') {
          output.innerHTML += `<p><strong>Exmo.Sr. </strong> ${name}</p>`;
        } else {
          output.innerHTML += `<p><strong>Exma.Sra. </strong> ${name}</p>`;
        }

        
        
        
      </script>
      
</body>
</html>
