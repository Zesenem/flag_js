<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Display numbers divisible by 4 and lower than 200

        let output = document.getElementById('output');


        for (let i = 1; i < 200; i++) {
            if (i % 4 === 0) {
                output.innerHTML += `<p>${i}</p>`;
            }
        }


      </script>
      
</body>
</html>
