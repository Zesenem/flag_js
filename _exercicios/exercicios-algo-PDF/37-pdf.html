<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Sum of the Factorial of 15 values

        let output = document.getElementById('output');

        let sum = 0;

        let factorial = 1;

        for (let i = 1; i <= 15; i++) {
            output.innerHTML += `<p><strong>Sum:</strong> ${sum} </p>`;
            factorial *= i;
            sum += factorial;
        }

   
      </script>
      
</body>
