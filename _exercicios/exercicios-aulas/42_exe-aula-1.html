<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>JS - Exercicio</h1>
    <main>
      <section id="output"></section>
    </main>

    <script>
      // Student sorting

      let output = document.getElementById("output");

      let numStudents = Number(prompt("How many students are in the class?"));
        
        let students = [];

        for (let i=0; i < numStudents; i++) {
            students.push(prompt(`Enter the name of student ${i+1}`));
        }

        students.sort();

        output.innerHTML = `<p><strong>Alunos:</strong> ${students}</p>`;

    </script>
  </body>
</html>
