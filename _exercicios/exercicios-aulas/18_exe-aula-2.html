<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>


        // multiplication Calculator

        let a = Number(prompt("Digite o valor de A"));

        let math = 1;

        let result = 0;

        for (let i = 1; i <= 10; i++) {
            result = a * i;
            math += ` ${a} x ${i} = ${result} <hr> <br>`;
        }

        document.getElementById("output").innerHTML = math;



        
        
        

    </script>
</body>
</html>
