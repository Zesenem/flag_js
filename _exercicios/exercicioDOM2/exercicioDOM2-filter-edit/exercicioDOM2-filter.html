<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio DOM 2</title>
    <link rel="stylesheet" href="css/styles-filter.css" />
  </head>
  <body>
    <main>
      <h1>A minha Biblioteca de Livros</h1>

      <section class="filterBar" id="filters">
        <select id="statusFilter">
          <option value="all">Todos</option>
          <option value="read">Já lidos</option>
          <option value="unread">Não lidos</option>
        </select>

        <input type="text" id="searchFilter" placeholder="Filtrar por título ou autor" />
        <button id="applyFilters">Filtrar</button>
      </section>

      <section id="grid"></section>
    </main>

    <section id="imageModal" class="modal">
      <article class="modal-content" id="modalContent">
        <span id="closeModal" class="close-btn">×</span>
        <img id="fullImage" src="" alt="Full-size book cover" />
      </article>
    </section>

    <section id="editModal" class="modal">
      <article class="modal-content" id="editModalContent">
        <span id="closeEditModal" class="close-btn">×</span>
        <form id="editBookForm">
          <h2>Edit Book</h2>
          <div class="form-group">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle" required placeholder="Book title" />
          </div>
          <div class="form-group">
            <label for="editAuthor">Author:</label>
            <input
              type="text"
              id="editAuthor"
              name="editAuthor"
              required
              placeholder="Book author"
            />
          </div>
          <div class="form-group checkbox-group">
            <label for="editAlreadyRead">Already Read:</label>
            <input type="checkbox" id="editAlreadyRead" name="editAlreadyRead" />
          </div>
          <button type="submit" class="btn-save">Save Changes</button>
        </form>
      </article>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/exercicioDOM2-filter.js"></script>
  </body>
</html>
