<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Installements Calculator

        let value = Number(prompt("Digite o valor da compra"));

        let tax = Number(prompt("Digite a taxa de juros"));

        let time = Number(prompt("Digite o tempo de pagamento"));

        let installements = value + (value * (tax / 100) * time);

           const resultsHTML = `<p><strong>Installements:</strong> ${installements.toFixed(2)} </p>`;
        
        document.getElementById("output").innerHTML = resultsHTML;

        

        

    </script>
</body>
