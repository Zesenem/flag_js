<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Add numbers between A and B show how many numbers where added

        let a = Number(prompt("Digite o valor de A"));

        let b = Number(prompt("Digite o valor de B"));

        let num = 0;

        let sum = 0;

        while (a < b) {
            // debugger;

            sum += a;
            a++;
            num++;
        }

        const resultsHTML = `<p><strong>Sum:</strong> ${sum} </p>
        <p><strong>Numbers:</strong> ${num} </p>`;

        document.getElementById("output").innerHTML = resultsHTML;
        

    </script>
</body>
</html>
