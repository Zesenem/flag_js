    <script>
        // 3 power of 0 to 15

        let output = document.getElementById('output');

        for (let i = 0; i <= 15; i++) {
            output.innerHTML += `<p>3<sup>${i}</sup> = ${Math.pow(3, i)}</p>`;
        }
