<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>


        // Student Pass or Fail

        let num1 = Number(prompt("Digite a nota 1"));
        let num2 = Number(prompt("Digite a nota 2"));
        let num3 = Number(prompt("Digite a nota 3"));
        let num4 = Number(prompt("Digite a nota 4"));

        let sum = num1 + num2 + num3 + num4;
        let average = sum / 4;

        if (average > 5) {
            document.getElementById("output").innerHTML = `<p><strong>Pass:</strong> ${average} </p>`;
        } else {
            document.getElementById("output").innerHTML = `<p><strong>Fail:</strong> ${average} </p>`;
        }

        

        

        

    </script>
</body>
</html>
