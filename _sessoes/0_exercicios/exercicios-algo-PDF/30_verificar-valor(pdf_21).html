<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Check value if 1 to 9

        let num1 = Number(prompt("Digite o primeiro número"));

        let output = document.getElementById("output");

        if (num1 < 0 || num1 > 9) {
          output.innerHTML += `<p><strong>Valor inválido:</strong> ${num1}</p>`;
        } else {
          output.innerHTML += `<p><strong>Valor válido:</strong> ${num1}</p>`;
        }

        
        
      </script>
      
</body>
</html>
