<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Show if not bigger than 3

        let num1 = Number(prompt("Digite o primeiro n√∫mero"));

        let output = document.getElementById("output");

        if (num1 <= 3) {
          output.innerHTML += `<p><strong>Menor ou igual a 3:</strong> ${num1}</p>`;
        } else {
          output.innerHTML += `<p><strong>Maior que 3:</strong> ${num1}</p>`;
        }
        
      </script>
      
</body>
</html>
