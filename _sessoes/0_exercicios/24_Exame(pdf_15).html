<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>


        // Student Pass or Fail

        let num1 = Number(prompt("Digite a nota 1"));
        let num2 = Number(prompt("Digite a nota 2"));

        let sum = num1 + num2;
        let average = sum / 2;

        if (average > 7) {
            document.getElementById("output").innerHTML = `<p><strong>Pass:</strong> ${average} </p>`;
        } else {
            let exame = Number(prompt("Digite a nota do exame"));
            let final = (average + exame) / 2;
            if (final >= 7) {
                document.getElementById("output").innerHTML = `<p><strong>Pass:</strong> ${final} </p>`;
            } else {
                document.getElementById("output").innerHTML = `<p><strong>Fail:</strong> ${final} </p>`;
            }
        }

    </script>
</body>
</html>
