<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>JS - Exercicio</h1>
    <main>
      <section id="output"></section>
    </main>

    <script src="../1_intro/js/library.js"></script>

    <script>
      // Guessing Game

      function guessGame() {

      let number = randomInt (0, 20);

      let guess = Number(prompt("guess the number between 0 and 20"));

      let attempts = 1;

      let attemptsNumber = [guess];

      while (guess !== number) {
        if (guess > number) {
          guess = Number(prompt("Too high! Try again"));
        } else {
          guess = Number(prompt("Too low! Try again"));
        }
        attemptsNumber.push(guess);
        attempts++;
      }

      document.getElementById(
        "output"
      ).innerHTML = `<p><strong>Number:</strong> ${number} </p> <p><strong>Attempts:</strong> ${attempts} </p> <p><strong>Attempts:</strong> ${attemptsNumber} </p>`;

    }

    guessGame();



    </script>
  </body>
</html>
