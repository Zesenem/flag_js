<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>JS - Exercicio</h1>
    <main>
      <section id="output"></section>
    </main>

    <script>
      //exercicio 4

      let calc1 = Number(prompt("Digite um número"));
      let operator = prompt("Digite o operador (+, -, *, /)");
      let calc2 = Number(prompt("Digite outro número"));
      
      let result;

      // If/Else cycle

      if (operator == "+") {
        result = calc1 + calc2;
      } else if (operator == "-") {
        result = calc1 - calc2;
      } else if (operator == "*") {
        result = calc1 * calc2;
      } else if (operator == "/") {
        result = calc1 / calc2;
      } else {
        result = "Operador inválido";
      }

      // Switch cycle

      switch (operator) {
        case "+":
          result = calc1 + calc2;
          break;
        case "-":
          result = calc1 - calc2;
          break;
        case "*":
          result = calc1 * calc2;
          break;
        case "/":
          result = calc1 / calc2;
          break;
        default:
          result = "Operador inválido";
      }

      const resultsHTML = `
        <p><strong>Calculator Result:</strong> ${result}</p>
    `;

      document.getElementById("output").innerHTML = resultsHTML;
    </script>
  </body>
</html>
