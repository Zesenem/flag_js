<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>


        // Difference of Higher and Lower

        let a = Number(prompt("Digite o valor de A"));

        let b = Number(prompt("Digite o valor de B"));

        let difference = 0;

        if (a > b) {
            difference = a - b;
        } else {
            difference = b - a;
        }

        document.getElementById("output").innerHTML = `<p><strong>Difference:</strong> ${difference} </p>`;

        

        

    </script>
</body>
</html>
