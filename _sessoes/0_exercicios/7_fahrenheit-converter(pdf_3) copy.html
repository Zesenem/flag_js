<!DOCTYPE html>

<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Fahrenheit Converter

        let temp = Number(prompt("Digite a temperatura em Fahrenheit"));

        let celsius = (temp - 32) * 5/9;

        
        


        const resultsHTML = `<p><strong>Temperatura em Celsius:</strong> ${celsius.toFixed()}</p>`;

        document.getElementById("output").innerHTML = resultsHTML;

        

    </script>
