<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>


        // Show even numbers between A and B

        let a = Number(prompt("Digite o valor de A"));

        let b = Number(prompt("Digite o valor de B"));

        let even = '';

        while (a <= b) {
            if (a % 2 === 0) {
               even += a + ' ';
            }
            a++;
        }

        const resultsHTML = `<p><strong>Numbers:</strong> ${even} </p>`;

        document.getElementById("output").innerHTML = resultsHTML;
        

    </script>
</body>
</html>
