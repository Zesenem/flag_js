<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Check if odd or even

        let num1 = Number(prompt("Enter the first number: "));

        let output = document.getElementById("output");

        if (num1 % 2 == 0) {
          output.innerHTML += `<p><strong>Even number:</strong> ${num1}</p>`;
        } else {
          output.innerHTML += `<p><strong>Odd number:</strong> ${num1}</p>`;
        }

        
        
      </script>
      
</body>
</html>
