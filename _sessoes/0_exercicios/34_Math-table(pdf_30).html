<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>
        // Math Multiplication Table

        let output = document.getElementById('output');

        let num1 = Number(prompt('Digite um n√∫mero: '));

        let i = 1;

        while (i <= 10)
        {
            output.innerHTML += `<p>${num1} x ${i} = ${num1 * i}</p>`;
            i++;
        }
    
      </script>
