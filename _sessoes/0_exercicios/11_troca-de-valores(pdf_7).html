<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - Exercicio </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        // Change Values between A and B

        let a = Number(prompt("Digite o valor de A"));

        let b = Number(prompt("Digite o valor de B"));

        let c = a;

        a = b;

        b = c;

        const resultsHTML = `<p><strong>Valor de A:</strong> ${a} </p>
        <p><strong>Valor de B:</strong> ${b} </p>`;
        
        
        document.getElementById("output").innerHTML = resultsHTML;

        

        

    </script>
</body>
</html>
