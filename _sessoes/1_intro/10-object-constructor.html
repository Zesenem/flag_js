<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1> JS - </h1>
    <main>
        <section id="output">
            

        </section>
    </main> 
    
    <script>

        let text = '';

        // create a constructor function

        function Hotel(name, rooms, booked) 
        {
            // define properties
            this.name = name;
            this.rooms = rooms;
            this.booked = booked;

            // define methods
            this.checkAvailability = function() {
                return this.rooms - this.booked;
            };
        }
        
        // create an instance of the Hotel object

        let hotel1 = new Hotel('Park', 120, 77);
        let hotel2 = new Hotel('Hilton', 100, 50);
        let hotel3 = new Hotel('Marriot', 80, 20);

        text += `<p><strong>Hotel:</strong> ${hotel1.name} </p>
        <p><strong>Rooms:</strong> ${hotel1.rooms} </p>
        <p><strong>Booked:</strong> ${hotel1.booked} </p>
        <p><strong>Available:</strong> ${hotel1.checkAvailability()} </p>`;


        let output = document.getElementById("output");
        output.innerHTML = `<p><strong>Hotel:</strong> ${text} </p>`;

    </script>
</body>
</html>
