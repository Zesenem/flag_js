    <script>
        console.log('Hello World');

        let name = 'John '; // string
        let surName = 'Doe'; // string
        let nationality = `American`; // string


        // ES5 - Template String
        let fullName = name + '' + surName; // concatenation
        console.log(fullName);

        let phrase = 'My name is ' + name + ' ' + surName + ' and I am ' + 'Programming in JavaScript';


        // ES6 - Template String
        let fullName2 = `${name} ${surName}`; // concatenation
        console.log(fullName2);

        let text = `
            <h1> ${ 'Hello' + fullName} </h1>
